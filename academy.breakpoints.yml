academy.mobile:
  label: mobile
  mediaQuery: "screen and (max-width: 639.98px)"
  weight: 3
  multipliers:
    - 1x
    - 2x

academy.tablet:
  label: tablet
  mediaQuery: "screen and (min-width: 640px) and (max-width: 1023.98px)"
  weight: 2
  multipliers:
    - 1x
    - 2x

academy.desktop:
  label: desktop
  mediaQuery: "screen and (min-width: 1024px) and (max-width: 1279.98px)"
  weight: 1
  multipliers:
    - 1x
    - 2x

academy.wide:
  label: wide
  mediaQuery: "screen and (min-width: 1280px)"
  weight: 0
  multipliers:
    - 1x
    - 2x
